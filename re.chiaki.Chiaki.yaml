  - name: chiaki
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://git.sr.ht/~thestr4ng3r/chiaki
        branch: master
        commit: 4c8209762c1f822d2066367062170f47692abd54
      - type: patch
        path: appdata.patch
    post-install:
      - "install -Dm755 scripts/psn-account-id.py /app/bin/psn-account-id"
